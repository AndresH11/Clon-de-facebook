<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Inicia sesión o registrate</title>
</head>
<body>
    <main>
        <section class="main-logo-texto">
            <div class="logo">
                <figure>
                    <img class="logo-facebook" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook"/>
                </figure>
            </div>
            <div class="texto">
                <h2>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h2>
            </div>
        </section>
        <section class="main-container">
            <section class="main-login-register">
                <div class="login">
                    <input type="text"placeholder="Correo electrónico o númer de teléfono"/>
                </div>
                <div class="register">
                    <input type="text" placeholder="Contraseña"/>
                </div>
                <div class="boton">
                    <button type="submit">Iniciar sesión</button>
                </div>
                <div class="olvidaste">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="crear_cuenta">
                    <button type="submit">Crear cuenta nueva</button>
                </div>
            </section>
            <section class="main-crea_una_pagina">
                <p><a href="#" >Crea una página</a> para una celebridad, una marca o un negocio.</p>
            </section>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
